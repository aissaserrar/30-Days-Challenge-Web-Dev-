<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a9261aa4a2.js"></script>

    <title>DREAM HOTEL | Contact</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">DREAM HOTEL</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <section class="contact-form py-3">
        <div class="container">
            <h1>Contact Us</h1>
            <form action="">

            </form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn">Send</button>
        </div>
    </section>

    <div class="clear"></div>

    <section class="contact-info">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>Zeghaia Mila Algeria</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone</h3>
                <p>00213 0098475738</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>dreamhotel@mail.com</p>
            </div>
        </div>
    </section>



    <div class="clear"></div>

    <section class="footer">
        <p>DREAM HOTEL &copy; 2019, Rights Reserved</p>
    </section>
</body>

</html>
